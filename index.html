    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {

        }

        .subject-container {
            display: flex;
            align-items: center;

            /* Space between buttons */
        }


        html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the video covers the screen */
        }

        /* Header Styles */
        .heeader {
            background-color: rgb(33, 53, 85);
            ;
            position: fixed;
            height: 71px;
            width: 100%;
            text-align: center;
            font-size: 25px;
            color: cornsilk;
            line-height: 50px;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
        }



        .hide-header {
            transform: translateY(-100%);
        }


        /* Background Overlay */
        .bckclr {
            background-color: rgba(0, 0, 0, 0.6);
            /* Dark overlay for better text visibility */
            padding-top: 60px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: auto;
        }

        /* Content Box Animation */
        .content {
            width: 45%;
            border: solid black;
            padding: 15px;
            margin: 10px;
            background-color: rgb(245, 239, 231);
            border-radius: 25px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .module-btn {
            display: block;
            width: 65%;
            margin: 5px auto;
            padding: 10px;
            background-color: rgb(12, 39, 89);
            ;
            color: rgb(216, 196, 182);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .module-btn:hover {
            background-color: rgb(45, 90, 180);
        }

        .myFoot {
            background-color: rgb(33, 53, 85);
            bottom: 0;
            height: 50px;
            width: 100%;
        }

        .logo {
            height: 80px;
            width: 100px;
            /* Adjust as needed */
            transition: opacity 0.3s ease-in-out;
        }

        .hide-logo {
            opacity: 0;
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 90%;
            }
        }
    </style>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById("header");
        const logo = document.getElementById("logo");

        window.addEventListener("scroll", function () {
            let scrollTop = window.scrollY || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scrolling down - hide header and logo
                header.classList.add("hide-header");
                logo.classList.add("hide-logo");
            } else {
                // Scrolling up - show header and logo
                header.classList.remove("hide-header");
                logo.classList.remove("hide-logo");
            }

            lastScrollTop = scrollTop;
        });

        // Scroll Animation for Content Boxes
        document.addEventListener("DOMContentLoaded", function () {
            const contents = document.querySelectorAll(".content");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.3 });

            contents.forEach(content => {
                observer.observe(content);
            });
        });
    </script>
